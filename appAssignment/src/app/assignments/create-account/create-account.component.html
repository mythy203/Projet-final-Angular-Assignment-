<form (ngSubmit)="onCreateAccount()">
    <p style="font-weight: bold;">Cr√©er un compte</p>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="newUser.username"   name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="newUser.password"  name="password" required>
    <section class="checkbox-section">
      <input type="radio" name="role" value="user" [(ngModel)]="newUser.role" checked> <span class="user-text">User</span>
      <input type="radio" name="role" value="admin" [(ngModel)]="newUser.role"> Admin
    </section>
    <div class="signup-button">
        <button mat-button style="margin-left: 10px;" type="submit">Sign up</button>
    </div>
</form>
